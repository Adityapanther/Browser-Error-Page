<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="error-img-container">
                <img class="img" src="./img/error_icon.svg" alt="error" srcset="">

            </div>
            <div class="err-reason">
                <ul>
                    <li>checking internet connection</li>
                    <li>Running diagnostics</li>
                </ul>
            </div>
        </div>
    </div>
    
    <script src="/app.js"></script>
</body>
</html>
